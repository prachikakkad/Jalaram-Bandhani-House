{% extends 'Basic.html' %}
{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}">

{% block css %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'Basic.css' %}">
<link rel="stylesheet" href="{% static 'Contact.css' %}">
{% endblock css %}

{% block body %}

<body>
    {% if user.is_authenticated %}
    <section>
        <div class="imgBx">
            <img src="https://images.pexels.com/photos/935759/pexels-photo-935759.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image Not Available ! Check your Internet Connection !">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Contact Me</h2>
                <form action="/contacting" method="post">
                    {% csrf_token %}
                    <div class="inputBx">
                        <span>Phone</span>
                        <input type="text" col="10" name="phone" id="phone" class="phone" required>
                    </div>
                    <div class="inputBx">
                        <span>Message</span>
                        <input type="text" col="10" name="msg" id="msg" class="msg" required>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Submit" name="">
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% else %}
    <h1>You Must Be Logged In to Contact Me !</h1>
    {% endif %}
    {% endblock body %}
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for message in messages %}
    swal('{{message}}');
    {% endfor %}
</script>
