{% extends 'Basic.html' %}
{% block css %}
{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'Basic.css' %}">
<link rel="stylesheet" href="{% static 'Paying_Options.css' %}">
{% endblock css %}

{% block body %}

<body>
    <div class="container">
        <h4>Choose How You Will Pay</h4>
    </div>
    <div class="wrapper">
        <form action="/paying-option-selected" method="post">
            {% csrf_token %}
            <select name="paying-options" id="select" class="select">
                <option value="selector" selected>Select Payment Option</option>
                <option value="advance">Pay In Advance</option>
                <option value="half">Half In Advance and Half On Delivery</option>
            </select>
            <input type="submit" value="Select" class="submit_btn">
        </form>
    </div>
</body>
{% endblock body %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for message in messages %}
    swal('{{message}}');
    {% endfor %}
</script>
