{% extends 'Basic.html' %}
{% block css %}
{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'Basic.css' %}">
<link rel="stylesheet" href="{% static 'Login.css' %}">

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock css %}


<body>
    {% block body %}
    <section>
        <div class="imgBx">
            <img src="https://images.pexels.com/photos/935759/pexels-photo-935759.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image Not Available ! Check your Internet Connection !">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <form action="/logging-in" method="post">
                    {% csrf_token %}
                    <div class="bx">
                        <div class="inputBx">
                            <span>Username</span>
                            <input type="text" name="loginusername" id="loginusername" required>
                        </div>
                        <div class="inputBx">
                            <span>Password</span>
                            <input type="password" name="loginpass" id="loginpass" required>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Login" name="">
                        </div>
                        <div class="acc">
                            <p>Don't Have An Account ?<a href="signup">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    {% endblock body %}
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    {% for message in messages %}
    swal('{{message}}');
    {% endfor %}
</script>
